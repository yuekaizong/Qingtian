<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>HelloWorld Login page</title>
        <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet"/>
        <link th:href="@{/static/css/app.css}" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
    </head>

    <body>
        <div id="mainWrapper">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-form">
                        <form action="@{/login}" method="post" class="form-horizontal">
                            <div class="alert alert-danger" th:if="${param.error} != null">
                                <p>Invalid username and password.</p>
                            </div>
                            <div class="alert alert-success" th:if="${param.logout} != null">
                                <p>You have been logged out successfully.</p>
                            </div>
                            <div class="input-group input-sm">
                                <label class="input-group-addon" for="username"><i class="fa fa-user"></i></label>
                                <input type="text" class="form-control" id="username" name="ssoId" placeholder="Enter Username" value="sam" required="required"  />
                            </div>
                            <div class="input-group input-sm">
                                <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" value="abc125"  required="required"  />
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}"
                                value="${_csrf.token}" />

                            <div class="form-actions">
                                <input type="submit"
                                    class="btn btn-block btn-primary btn-default" value="Log in" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
